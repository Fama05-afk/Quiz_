<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Fiqh - Secure Kahoot</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React & ReactDOM CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel compiler to run JSX in browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      min-height: 100vh;
      margin: 0;
      font-family: system-ui;
    }
  </style>
</head>

<body class="flex items-center justify-center p-4">

<div id="root" class="w-full max-w-3xl"></div>

<script type="text/babel">

// -------------------------------
// 1. SIMULATED BACKEND (localStorage)
// -------------------------------

const SecureBackend = {
  async createRoom(roomId, data) {
    localStorage.setItem(`room_${roomId}`, JSON.stringify(data));
    return true;
  },

  async getRoom(roomId) {
    const raw = localStorage.getItem(`room_${roomId}`);
    if (!raw) return null;
    return JSON.parse(raw);
  },

  async submitAnswer(roomId, student, score) {
    const raw = localStorage.getItem(`room_${roomId}`);
    if (!raw) return false;
    const data = JSON.parse(raw);

    data.scores = data.scores || {};
    data.scores[student] = score;

    localStorage.setItem(`room_${roomId}`, JSON.stringify(data));
    return true;
  }
};


// -------------------------------
// 2. QUIZ QUESTIONS
// -------------------------------
const questions = [
  {
    id: 1,
    question: "Quelle est la définition du Fiqh ?",
    answers: ["La jurisprudence islamique", "La foi", "La moralité", "L'histoire"],
    correct: 0
  },
  {
    id: 2,
    question: "Combien de prières obligatoires par jour ?",
    answers: ["3", "4", "5", "6"],
    correct: 2
  }
];


// -------------------------------
// 3. MAIN APP COMPONENT
// -------------------------------
function App() {
  const [mode, setMode] = React.useState("home");
  const [roomId, setRoomId] = React.useState("");
  const [teacherName, setTeacherName] = React.useState("");
  const [studentName, setStudentName] = React.useState("");
  const [currentQuestion, setCurrentQuestion] = React.useState(0);
  const [score, setScore] = React.useState(0);
  const [roomData, setRoomData] = React.useState(null);

  // Load teacher room data
  async function loadRoom() {
    if (!roomId) return;
    const data = await SecureBackend.getRoom(roomId);
    if (data) setRoomData(data);
  }

  // Student join room
  async function joinRoom() {
    const data = await SecureBackend.getRoom(roomId);
    if (!data) {
      alert("Salle introuvable !");
      return;
    }
    setMode("student");
    setScore(0);
    setCurrentQuestion(0);
  }

  // Teacher creates room
  async function createRoom() {
    if (!roomId) return alert("Entrez un code de salle !");
    await SecureBackend.createRoom(roomId, { teacher: teacherName, scores: {} });
    setMode("teacher");
    loadRoom();
  }

  // Student answers
  async function answerQuestion(index) {
    const correct = questions[currentQuestion].correct;
    if (index === correct) {
      setScore(score + 1);
    }

    if (currentQuestion + 1 < questions.length) {
      setCurrentQuestion(currentQuestion + 1);
    } else {
      await SecureBackend.submitAnswer(roomId, studentName, score + (index === correct ? 1 : 0));
      alert("Quiz terminé !");
    }
  }

  // Teacher view
  if (mode === "teacher") {
    return (
      <div className="bg-white rounded-2xl p-6 shadow-xl w-full">
        <h2 className="text-2xl font-bold mb-4">Salle : {roomId}</h2>
        <button
          onClick={loadRoom}
          className="mb-4 px-4 py-2 bg-indigo-600 text-white rounded-xl">
          Actualiser les scores
        </button>

        <h3 className="text-xl mb-2">Classement :</h3>
        <div className="space-y-2">
          {roomData && roomData.scores
            ? Object.entries(roomData.scores)
                .sort((a, b) => b[1] - a[1])
                .map(([student, sc]) => (
                  <div key={student} className="p-3 bg-gray-100 rounded-xl">
                    {student} — <strong>{sc}</strong> pts
                  </div>
              ))
            : "Aucun élève connecté"}
        </div>
      </div>
    );
  }

  // Student view
  if (mode === "student") {
    const q = questions[currentQuestion];
    return (
      <div className="bg-white rounded-2xl p-6 shadow-xl w-full">
        <h2 className="text-xl font-bold mb-4">{q.question}</h2>

        {q.answers.map((ans, i) => (
          <button
            key={i}
            onClick={() => answerQuestion(i)}
            className="block w-full mb-2 px-4 py-3 bg-indigo-600 text-white rounded-xl">
            {ans}
          </button>
        ))}

        <p className="text-right text-sm mt-4 text-gray-600">
          Question {currentQuestion + 1} / {questions.length}
        </p>
      </div>
    );
  }

  // Home view
  return (
    <div className="bg-white rounded-2xl p-6 shadow-xl w-full space-y-4">
      <h1 className="text-3xl font-bold text-center mb-4">Quiz Fiqh</h1>

      <input
        placeholder="Code salle"
        className="w-full px-4 py-2 border rounded-xl"
        value={roomId}
        onChange={(e) => setRoomId(e.target.value)}
      />

      <h2 className="font-bold">Mode enseignant</h2>
      <input
        placeholder="Nom enseignant"
        className="w-full px-4 py-2 border rounded-xl mb-2"
        value={teacherName}
        onChange={(e) => setTeacherName(e.target.value)}
      />
      <button
        onClick={createRoom}
        className="w-full bg-indigo-600 text-white py-3 rounded-xl">
        Créer la salle
      </button>

      <h2 className="font-bold mt-4">Mode élève</h2>
      <input
        placeholder="Nom élève"
        className="w-full px-4 py-2 border rounded-xl mb-2"
        value={studentName}
        onChange={(e) => setStudentName(e.target.value)}
      />
      <button
        onClick={joinRoom}
        className="w-full bg-green-600 text-white py-3 rounded-xl">
        Rejoindre la salle
      </button>
    </div>
  );
}


// Render App
ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
